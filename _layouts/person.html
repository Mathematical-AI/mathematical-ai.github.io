---
layout: default
---

{%- unless page.suppress-autogeneration -%}
<div class="person-namecard">
  {% if page.image %}
  <div class="person-namecard-image">
    <img src="{{ page.imagedir | append: page.image | relative_url }}" class="person-image" alt="Photo of {{ page.name }}" width="100%">
  </div>
  {% endif %}
  <div class="person-namecard-data">
    <h1>{{ page.title }}</h1>
    <div class="person-position {{ page.position | downcase }}">
      {{ page.position }}, {{ page.institute }}
    </div>
    <div class="person-email">
      <a href="mailto:{{ page.email }}">{{ page.email }}</a>
    </div>

    {% if page.homepage %}
    <br>
    <div class="person-homepage-link">
      Homepage: <a href="https://{{ page.homepage }}">{{ page.homepage }}</a>
    </div>
    {% endif %}
    
  </div>
</div>
{%- endunless -%}

<div>
  {{ content }}
</div>
